<div style="padding-left:100px;">
    <h1>Add Authors</h1>
    
    <form [formGroup]="authorsForm" (ngSubmit)="saveAuthor()">
    
   <!-- <label style="font-size:30px">Id </label>
    <input type = "text" formControlName="Id">-->
    
    <label style="font-size:30px">Birth Date </label>
    <input type = "date" formControlName="birthDate">
    
    <label style="font-size:30px">Name </label>
    <input type = "text" formControlName="name">
    
    <label style="font-size:30px">Nationality </label>
    <input type = "text" formControlName="nationality">
    
    <div>
        <button type="submit">Save</button>
        </div>
        </form>
     
    </div> 
 
    <h3>  Form Status: {{authorsForm.valid}} </h3>
    <h3>  Form json: {{authorsForm.value | json}} </h3>
